name: coffee_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.4.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  go_router: ^14.2.0
  flutter_svg: ^2.0.10+1
  gap: ^3.0.1
  flutter_screenutil: ^5.9.3
  flutter_bloc: ^8.1.6
  freezed: ^2.5.2
  google_fonts: ^6.2.1
  get_it: ^7.7.0
  easy_stepper: ^0.8.5+1
  flutter_dash: ^1.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  animated_digit: ^3.2.3
  equatable: ^2.0.5
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  hive_generator: ^2.0.1
flutter:
  uses-material-design: true
  assets:
     - assets/png/
     - assets/svg/
     - assets/png/coffee/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300



  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
